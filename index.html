<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skàli Prog - Planificateur de Séances</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1a1a1a;
            --accent: #2d5a3d;
            --bg-dark: #0d0d0d;
            --bg-light: #1a1a1a;
            --text-light: #f5f5f5;
            --text-dim: #a0a0a0;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
        }
        .bg-skali-dark { background: var(--bg-dark); }
        .bg-skali-light { background: var(--bg-light); }
        .text-skali-accent { color: var(--accent); }
        .bg-skali-accent { background: var(--accent); }
        .border-skali { border-color: #2a2a2a; }
        
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .tv-mode { 
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 50%, #2d5a3d 100%);
        }
        
        .block-item { 
            transition: all 0.3s ease;
            border: 2px solid #2a2a2a;
        }
        .block-item:hover { 
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(45, 90, 61, 0.2);
        }
        
        .calendar-day { 
            transition: all 0.2s ease; 
            cursor: pointer;
            background: var(--bg-light);
            border: 2px solid #2a2a2a;
            min-height: 100px;
        }
        .calendar-day:hover { 
            transform: scale(1.02);
            border-color: var(--accent);
        }
        .calendar-day.has-session {
            background: linear-gradient(135deg, var(--bg-light) 0%, #2d5a3d20 100%);
            border-color: var(--accent);
        }
        
        /* Category colors */
        .category-crossfit { border-left: 4px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
        .category-musculation { border-left: 4px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .category-cardio { border-left: 4px solid #10b981; background: rgba(16, 185, 129, 0.1); }
        .category-hyrox { border-left: 4px solid #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .category-recovery { border-left: 4px solid #8b5cf6; background: rgba(139, 92, 246, 0.1); }
        .category-technique { border-left: 4px solid #06b6d4; background: rgba(6, 182, 212, 0.1); }
        .category-other { border-left: 4px solid #6b7280; background: rgba(107, 114, 128, 0.1); }
        
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-right: 4px;
        }
        .tag-crossfit { background: #ef4444; color: white; }
        .tag-musculation { background: #3b82f6; color: white; }
        .tag-cardio { background: #10b981; color: white; }
        .tag-hyrox { background: #f59e0b; color: white; }
        .tag-recovery { background: #8b5cf6; color: white; }
        .tag-technique { background: #06b6d4; color: white; }
        .tag-other { background: #6b7280; color: white; }
        
        .member-card {
            transition: all 0.3s ease;
            border: 2px solid #2a2a2a;
            cursor: pointer;
        }
        .member-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(45, 90, 61, 0.2);
        }
        
        .quick-add-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 40;
        }
        
        input, textarea, select {
            background: #0d0d0d;
            border: 1px solid #2a2a2a;
            color: var(--text-light);
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(45, 90, 61, 0.1);
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #3a6b4d;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #2a2a2a;
            color: var(--text-light);
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .modal-backdrop { 
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.8);
        }

        .performance-trend-up { color: #10b981; }
        .performance-trend-down { color: #ef4444; }
        .performance-trend-stable { color: #6b7280; }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen">
        <!-- Login Screen -->
        <div id="loginScreen" class="fixed inset-0 bg-skali-dark flex items-center justify-center z-50">
            <div class="bg-skali-light rounded-xl p-8 max-w-md w-full mx-4 border border-skali">
                <div class="text-center mb-6">
                    <i class="fas fa-dumbbell text-skali-accent text-4xl mb-3"></i>
                    <h1 class="text-3xl font-bold mb-2">Skàli Prog</h1>
                    <p class="text-gray-400">Accès administrateur requis</p>
                </div>
                <div class="space-y-4">
                    <input type="password" id="adminPassword" placeholder="Mot de passe admin" 
                           class="w-full rounded-lg p-3" 
                           onkeypress="if(event.key==='Enter') login()">
                    <button onclick="login()" class="btn-primary w-full py-3 rounded-lg font-medium">
                        <i class="fas fa-lock mr-2"></i>Se connecter
                    </button>
                </div>
                <p id="loginError" class="text-red-500 text-sm mt-3 text-center hidden">Mot de passe incorrect</p>
            </div>
        </div>

        <!-- Main App (Hidden until login) -->
        <div id="mainApp" class="hidden">
            <!-- Navigation -->
            <nav class="bg-skali-light border-b border-skali no-print">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16 items-center">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-dumbbell text-skali-accent text-2xl"></i>
                            <h1 class="text-xl font-bold">Skàli Prog</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button onclick="showView('calendar')" id="calendarBtn" class="nav-btn btn-secondary px-4 py-2 rounded-lg">
                                <i class="fas fa-calendar mr-2"></i>Planning
                            </button>
                            <button onclick="showView('members')" id="membersBtn" class="nav-btn btn-secondary px-4 py-2 rounded-lg">
                                <i class="fas fa-users mr-2"></i>Adhérents
                            </button>
                            <div class="flex items-center space-x-2">
                                <button onclick="showBackupModal()" class="btn-primary px-4 py-2 rounded-lg">
                                    <i class="fas fa-download mr-2"></i>Sauvegarde
                                </button>
                                <button onclick="exportWeeklyPDF()" class="btn-secondary px-4 py-2 rounded-lg">
                                    <i class="fas fa-file-pdf mr-2"></i>Export PDF
                                </button>
                            </div>
                            <button onclick="logout()" class="btn-secondary px-4 py-2 rounded-lg">
                                <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Quick Add FAB -->
            <button onclick="openQuickPerformanceModal()" class="quick-add-fab btn-primary w-14 h-14 rounded-full shadow-lg no-print">
                <i class="fas fa-plus text-xl"></i>
            </button>

            <!-- Main Content -->
            <div id="mainContent" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"></div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script>
        // Admin password (change this!)
        const ADMIN_PASSWORD = 'skaliprog';
        
        // Session categories with colors
        const SESSION_CATEGORIES = {
            'crossfit': { name: 'CrossFit', color: '#ef4444', icon: 'fas fa-fire' },
            'musculation': { name: 'Musculation', color: '#3b82f6', icon: 'fas fa-dumbbell' },
            'cardio': { name: 'Cardio', color: '#10b981', icon: 'fas fa-heart' },
            'hyrox': { name: 'Hyrox', color: '#f59e0b', icon: 'fas fa-running' },
            'recovery': { name: 'Récupération', color: '#8b5cf6', icon: 'fas fa-leaf' },
            'technique': { name: 'Technique', color: '#06b6d4', icon: 'fas fa-cog' },
            'other': { name: 'Autre', color: '#6b7280', icon: 'fas fa-plus-circle' }
        };
        
        // Data Storage
        let workoutData = {
            calendar: {},
            members: {},
            exercises: {
                'Crossfit': [
                    'Squat', 'Deadlift', 'Clean', 'Snatch', 'Press', 'Push Press', 'Jerk',
                    'Pull-ups', 'Push-ups', 'Burpees', 'Box Jumps', 'Double Unders',
                    'Wall Balls', 'Kettlebell Swings', 'Turkish Get-ups', 'Thrusters'
                ],
                'Musculation': [
                    'Développé Couché', 'Squat', 'Soulevé de Terre', 'Développé Militaire',
                    'Rowing', 'Tractions', 'Dips', 'Curl Biceps', 'Extension Triceps',
                    'Leg Press', 'Leg Curl', 'Leg Extension', 'Mollets'
                ],
                'Cardio': [
                    'Course', 'Vélo', 'Rameur', 'Elliptique', 'Stepper',
                    'Battle Ropes', 'Assault Bike', 'Ski Erg'
                ]
            }
        };

        let currentView = 'calendar';

        // Auth functions
        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('skaliAuth', 'true');
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                initApp();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('loginError').classList.add('hidden');
                }, 3000);
            }
        }

        function logout() {
            sessionStorage.removeItem('skaliAuth');
            location.reload();
        }

        function checkAuth() {
            if (sessionStorage.getItem('skaliAuth') === 'true') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                initApp();
            }
        }

        // Initialize app
        function initApp() {
            loadData();
            initAutoBackup();
            showView('calendar');
        }

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('skaliWorkoutData');
            if (saved) {
                const savedData = JSON.parse(saved);
                workoutData = { ...workoutData, ...savedData };
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('skaliWorkoutData', JSON.stringify(workoutData));
        }

        // View Management
        function showView(view) {
            currentView = view;
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            });
            
            if (view === 'calendar') {
                document.getElementById('calendarBtn').classList.remove('btn-secondary');
                document.getElementById('calendarBtn').classList.add('btn-primary');
                showCalendarView();
            } else if (view === 'members') {
                document.getElementById('membersBtn').classList.remove('btn-secondary');
                document.getElementById('membersBtn').classList.add('btn-primary');
                showMembersView();
            }
        }

        // Members View
        function showMembersView() {
            const membersList = Object.values(workoutData.members || {});
            
            let html = `
                <div class="fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">Gestion des Adhérents (${membersList.length})</h2>
                        <button onclick="openAddMemberModal()" class="btn-primary px-4 py-2 rounded-lg">
                            <i class="fas fa-user-plus mr-2"></i>Ajouter un adhérent
                        </button>
                    </div>
                    
                    ${membersList.length > 0 ? `
                        <div class="mb-6">
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input type="text" id="memberSearch" placeholder="Rechercher un adhérent..." 
                                       class="w-full pl-10 pr-4 py-3 rounded-lg" 
                                       oninput="filterMembers()">
                            </div>
                        </div>
                    ` : ''}
                    
                    <div id="membersContainer">
                        ${renderMembersList(membersList)}
                    </div>
                </div>
            `;
            
            document.getElementById('mainContent').innerHTML = html;
        }

        function renderMembersList(membersList) {
            if (membersList.length === 0) {
                return `
                    <div class="text-center py-12 text-gray-400">
                        <i class="fas fa-users text-4xl mb-4"></i>
                        <p class="text-lg">Aucun adhérent enregistré</p>
                        <p class="text-sm">Commencez par ajouter des adhérents pour suivre leurs performances</p>
                    </div>
                `;
            }

            return `
                <div class="space-y-3">
                    ${membersList.map(member => `
                        <div class="member-row bg-skali-light rounded-xl p-4 flex items-center justify-between hover:bg-opacity-80 transition cursor-pointer border border-skali"
                             onclick="showMemberProfile('${member.id}')">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 bg-skali-accent rounded-full flex items-center justify-center flex-shrink-0">
                                    <i class="fas fa-user text-white text-lg"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-bold text-lg">${member.firstName} ${member.lastName}</h3>
                                    <div class="flex items-center space-x-6 text-sm text-gray-400 mt-1">
                                        <span>
                                            <i class="fas fa-chart-line mr-1"></i>
                                            ${Object.keys(member.performances || {}).length} performances
                                        </span>
                                        <span>
                                            <i class="fas fa-calendar mr-1"></i>
                                            Dernière séance: ${getLastPerformanceDate(member)}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="event.stopPropagation(); openQuickPerformanceModal('${member.id}')" 
                                        class="btn-primary px-3 py-2 rounded-lg text-sm">
                                    <i class="fas fa-plus mr-1"></i>Perf
                                </button>
                                <button onclick="event.stopPropagation(); deleteMember('${member.id}')" 
                                        class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg text-sm transition">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function filterMembers() {
            const searchTerm = document.getElementById('memberSearch').value.toLowerCase();
            const membersList = Object.values(workoutData.members || {});
            
            const filteredMembers = membersList.filter(member => 
                `${member.firstName} ${member.lastName}`.toLowerCase().includes(searchTerm)
            );
            
            document.getElementById('membersContainer').innerHTML = renderMembersList(filteredMembers);
        }

        function deleteMember(memberId) {
            const member = workoutData.members[memberId];
            if (!member) return;
            
            if (confirm(`Supprimer définitivement ${member.firstName} ${member.lastName} et toutes ses performances ?`)) {
                delete workoutData.members[memberId];
                saveData();
                showMembersView();
            }
        }

        // Add Member Modal
        function openAddMemberModal() {
            const html = `
                <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 fade-in" onclick="closeModal(event)">
                    <div class="bg-skali-light rounded-xl p-6 max-w-md w-full mx-4 border border-skali" onclick="event.stopPropagation()">
                        <h3 class="text-2xl font-bold mb-6">Ajouter un Adhérent</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Prénom</label>
                                <input type="text" id="memberFirstName" class="w-full rounded-lg p-3" placeholder="Prénom">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Nom</label>
                                <input type="text" id="memberLastName" class="w-full rounded-lg p-3" placeholder="Nom">
                            </div>
                        </div>
                        
                        <div class="flex space-x-3 mt-6">
                            <button onclick="saveMember()" class="flex-1 btn-primary py-2 rounded-lg">
                                Enregistrer
                            </button>
                            <button onclick="closeModal()" class="flex-1 btn-secondary py-2 rounded-lg">
                                Annuler
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modalContainer').innerHTML = html;
        }

        function saveMember() {
            const firstName = document.getElementById('memberFirstName').value.trim();
            const lastName = document.getElementById('memberLastName').value.trim();
            
            if (!firstName || !lastName) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            const id = Date.now().toString();
            workoutData.members = workoutData.members || {};
            workoutData.members[id] = {
                id,
                firstName,
                lastName,
                performances: {},
                createdAt: new Date().toISOString()
            };
            
            saveData();
            closeModal();
            showMembersView();
        }

        // Quick Performance Modal
        function openQuickPerformanceModal(memberId = null) {
            const membersList = Object.values(workoutData.members || {});
            const selectedMember = memberId ? workoutData.members[memberId] : null;
            
            const html = `
                <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 fade-in" onclick="closeModal(event)">
                    <div class="bg-skali-light rounded-xl p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto border border-skali" onclick="event.stopPropagation()">
                        <h3 class="text-2xl font-bold mb-6">Enregistrer une Performance</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Adhérent</label>
                                <select id="performanceMember" class="w-full rounded-lg p-3" ${selectedMember ? 'disabled' : ''}>
                                    ${!selectedMember ? '<option value="">Sélectionner un adhérent</option>' : ''}
                                    ${membersList.map(member => `
                                        <option value="${member.id}" ${selectedMember && member.id === selectedMember.id ? 'selected' : ''}>
                                            ${member.firstName} ${member.lastName}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Catégorie</label>
                                    <select id="performanceCategory" class="w-full rounded-lg p-3" onchange="updateExercisesList()">
                                        <option value="">Choisir une catégorie</option>
                                        ${Object.keys(workoutData.exercises).map(cat => `
                                            <option value="${cat}">${cat}</option>
                                        `).join('')}
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Exercice</label>
                                    <select id="performanceExercise" class="w-full rounded-lg p-3">
                                        <option value="">Choisir un exercice</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div id="performanceInputs" class="hidden space-y-4">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Type de mesure</label>
                                        <select id="performanceType" class="w-full rounded-lg p-3" onchange="updatePerformanceInputs()">
                                            <option value="weight">Poids (kg)</option>
                                            <option value="time">Temps (mm:ss)</option>
                                            <option value="distance">Distance (m/km)</option>
                                            <option value="reps">Répétitions</option>
                                        </select>
                                    </div>
                                    <div id="valueInput">
                                        <label class="block text-sm font-medium mb-2">Valeur</label>
                                        <input type="text" id="performanceValue" class="w-full rounded-lg p-3" placeholder="Ex: 80kg, 5:30, 1000m">
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-2">Notes (optionnel)</label>
                                    <textarea id="performanceNotes" class="w-full rounded-lg p-3" rows="2" placeholder="Commentaires sur la performance..."></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex space-x-3 mt-6">
                            <button onclick="savePerformance()" class="flex-1 btn-primary py-2 rounded-lg">
                                Enregistrer Performance
                            </button>
                            <button onclick="closeModal()" class="flex-1 btn-secondary py-2 rounded-lg">
                                Annuler
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modalContainer').innerHTML = html;
            
            if (membersList.length === 0) {
                alert('Aucun adhérent enregistré. Ajoutez d\'abord des adhérents.');
                closeModal();
                return;
            }
        }

        function updateExercisesList() {
            const category = document.getElementById('performanceCategory').value;
            const exerciseSelect = document.getElementById('performanceExercise');
            const performanceInputs = document.getElementById('performanceInputs');
            
            exerciseSelect.innerHTML = '<option value="">Choisir un exercice</option>';
            
            if (category && workoutData.exercises[category]) {
                workoutData.exercises[category].forEach(exercise => {
                    exerciseSelect.innerHTML += `<option value="${exercise}">${exercise}</option>`;
                });
                performanceInputs.classList.remove('hidden');
            } else {
                performanceInputs.classList.add('hidden');
            }
        }

        function updatePerformanceInputs() {
            const type = document.getElementById('performanceType').value;
            const valueInput = document.getElementById('performanceValue');
            
            let placeholder = '';
            switch(type) {
                case 'weight':
                    placeholder = 'Ex: 80';
                    break;
                case 'time':
                    placeholder = 'Ex: 5:30 ou 1:25:30';
                    break;
                case 'distance':
                    placeholder = 'Ex: 1000 ou 5.5';
                    break;
                case 'reps':
                    placeholder = 'Ex: 15';
                    break;
            }
            valueInput.placeholder = placeholder;
        }

        function savePerformance() {
            const memberId = document.getElementById('performanceMember').value;
            const category = document.getElementById('performanceCategory').value;
            const exercise = document.getElementById('performanceExercise').value;
            const type = document.getElementById('performanceType').value;
            const value = document.getElementById('performanceValue').value;
            const notes = document.getElementById('performanceNotes').value;
            
            if (!memberId || !exercise || !value) {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            const member = workoutData.members[memberId];
            if (!member.performances) member.performances = {};
            if (!member.performances[exercise]) member.performances[exercise] = [];
            
            const performance = {
                date: new Date().toISOString(),
                category,
                type,
                value,
                notes,
                timestamp: Date.now()
            };
            
            member.performances[exercise].push(performance);
            
            // Sort performances by date
            member.performances[exercise].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            saveData();

        // Import Functions
        function importBackup(merge = false) {
            const fileInput = document.getElementById('backupFileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showNotification('Veuillez sélectionner un fichier de sauvegarde', 'error');
                return;
            }
            
            if (!file.name.endsWith('.json')) {
                showNotification('Format de fichier invalide. Utilisez un fichier .json', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Validate structure
                    if (!importedData.data || !importedData.version) {
                        throw new Error('Structure de fichier invalide');
                    }
                    
                    const action = merge ? 'fusionner' : 'remplacer';
                    if (confirm(`Êtes-vous sûr de vouloir ${action} les données actuelles ?`)) {
                        if (merge) {
                            // Merge data
                            workoutData = {
                                calendar: { ...(workoutData.calendar || {}), ...(importedData.data.calendar || {}) },
                                members: { ...(workoutData.members || {}), ...(importedData.data.members || {}) },
                                exercises: { ...(workoutData.exercises || {}), ...(importedData.data.exercises || {}) }
                            };
                        } else {
                            // Replace data
                            workoutData = importedData.data;
                        }
                        
                        saveData();
                        closeModal();
                        showCalendarView(); // Refresh view
                        
                        const actionText = merge ? 'fusionnées' : 'restaurées';
                        showNotification(`Données ${actionText} avec succès !`, 'success');
                    }
                } catch (error) {
                    console.error('Import error:', error);
                    showNotification('Erreur lors de l\'importation : fichier corrompu ou invalide', 'error');
                }
            };
            
            reader.readAsText(file);
        }

        // Helper functions for performance tracking
        function calculateTrend(latest, previous) {
            if (!previous) {
                return { icon: 'minus', color: 'performance-trend-stable', text: 'Première mesure' };
            }
            
            const evolution = calculateEvolution(latest, previous);
            if (evolution.value > 0) {
                return { icon: 'arrow-up', color: 'performance-trend-up', text: 'En progression' };
            } else if (evolution.value < 0) {
                return { icon: 'arrow-down', color: 'performance-trend-down', text: 'En baisse' };
            } else {
                return { icon: 'minus', color: 'performance-trend-stable', text: 'Stable' };
            }
        }

        function calculateEvolution(current, previous) {
            if (!previous) return null;
            
            // For time-based performances (lower is better)
            if (current.type === 'time') {
                const currentTime = parseTimeToSeconds(current.value);
                const previousTime = parseTimeToSeconds(previous.value);
                const diff = previousTime - currentTime;
                const percentage = ((diff / previousTime) * 100).toFixed(1);
                
                if (diff > 0) {
                    return { 
                        value: diff, 
                        icon: 'arrow-up', 
                        color: 'performance-trend-up', 
                        text: `-${Math.abs(percentage)}%` 
                    };
                } else if (diff < 0) {
                    return { 
                        value: diff, 
                        icon: 'arrow-down', 
                        color: 'performance-trend-down', 
                        text: `+${Math.abs(percentage)}%` 
                    };
                } else {
                    return { 
                        value: 0, 
                        icon: 'minus', 
                        color: 'performance-trend-stable', 
                        text: '0%' 
                    };
                }
            }
            
            // For weight, distance, reps (higher is better)
            const currentVal = parseFloat(current.value);
            const previousVal = parseFloat(previous.value);
            const diff = currentVal - previousVal;
            const percentage = ((diff / previousVal) * 100).toFixed(1);
            
            if (diff > 0) {
                return { 
                    value: diff, 
                    icon: 'arrow-up', 
                    color: 'performance-trend-up', 
                    text: `+${percentage}%` 
                };
            } else if (diff < 0) {
                return { 
                    value: diff, 
                    icon: 'arrow-down', 
                    color: 'performance-trend-down', 
                    text: `${percentage}%` 
                };
            } else {
                return { 
                    value: 0, 
                    icon: 'minus', 
                    color: 'performance-trend-stable', 
                    text: '0%' 
                };
            }
        }

        function parseTimeToSeconds(timeStr) {
            const parts = timeStr.split(':').map(Number);
            if (parts.length === 2) {
                return parts[0] * 60 + parts[1]; // mm:ss
            } else if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2]; // hh:mm:ss
            }
            return 0;
        }

        function formatPerformanceValue(performance) {
            switch(performance.type) {
                case 'weight':
                    return `${performance.value} kg`;
                case 'time':
                    return performance.value;
                case 'distance':
                    return `${performance.value} m`;
                case 'reps':
                    return `${performance.value} reps`;
                default:
                    return performance.value;
            }
        }

        function getLastPerformanceDate(member) {
            if (!member.performances) return 'Jamais';
            
            let latestDate = null;
            Object.values(member.performances).forEach(exercisePerfs => {
                exercisePerfs.forEach(perf => {
                    const perfDate = new Date(perf.date);
                    if (!latestDate || perfDate > latestDate) {
                        latestDate = perfDate;
                    }
                });
            });
            
            return latestDate ? latestDate.toLocaleDateString('fr-FR') : 'Jamais';
        }

                    </div>
                    
                    <!-- Legend -->
                    <div class="bg-skali-light rounded-xl p-4 border border-skali">
                        <h3 class="text-sm font-medium mb-3 text-gray-400">Types de séances</h3>
                        <div class="flex flex-wrap gap-2">
                            ${Object.entries(SESSION_CATEGORIES).map(([key, cat]) => `
                                <div class="flex items-center space-x-2">
                                    <div class="w-3 h-3 rounded" style="background-color: ${cat.color}"></div>
                                    <span class="text-sm">${cat.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('mainContent').innerHTML = html;
        }

        // Generate calendar HTML with session titles
        function generateCalendar(month, year) {
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const dayNames = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
            
            let html = dayNames.map(day => `<div class="text-center font-semibold text-skali-accent text-sm p-2">${day}</div>`).join('');
            
            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                html += '<div></div>';
            }
            
            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const session = workoutData.calendar[dateKey];
                const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();
                
                let categoryClass = '';
                if (session && session.category) {
                    categoryClass = `category-${session.category}`;
                }
                
                html += `
                    <div onclick="openDayModal('${dateKey}')" class="calendar-day ${session ? 'has-session' : ''} ${categoryClass} relative p-2 rounded-lg cursor-pointer ${
                        isToday ? 'ring-2 ring-skali-accent' : ''
                    }">
                        <div class="text-sm font-medium ${isToday ? 'text-skali-accent' : ''} mb-1">${day}</div>
                        ${session ? `
                            <div class="space-y-1">
                                <div class="text-xs font-medium truncate" title="${session.title || 'Séance'}">${session.title || 'Séance'}</div>
                                ${session.category ? `
                                    <span class="tag tag-${session.category}">${SESSION_CATEGORIES[session.category]?.name || session.category}</span>
                                ` : ''}
                                <div class="text-xs text-gray-400">${session.blocks?.length || 0} blocs</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            return html;
        }

        // Change month
        function changeMonth(direction) {
            currentViewMonth += direction;
            if (currentViewMonth < 0) {
                currentViewMonth = 11;
                currentViewYear--;
            } else if (currentViewMonth > 11) {
                currentViewMonth = 0;
                currentViewYear++;
            }
            showCalendarView();
        }

        // Open day modal with session title and category
        function openDayModal(dateKey) {
            const existingSession = workoutData.calendar[dateKey];
            const [year, month, day] = dateKey.split('-');
            const dateStr = new Date(year, month - 1, day).toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            
            let html = `
                <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 fade-in" onclick="closeModal(event)">
                    <div class="bg-skali-light rounded-xl p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto border border-skali" onclick="event.stopPropagation()">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl font-bold">${dateStr}</h3>
                            ${existingSession ? `
                                <button onclick="startTVMode('${dateKey}')" class="btn-primary px-4 py-2 rounded-lg">
                                    <i class="fas fa-tv mr-2"></i>Mode TV
                                </button>
                            ` : ''}
                        </div>
                        
                        <!-- Session Header -->
                        <div class="bg-skali-dark rounded-xl p-4 mb-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Titre de la séance</label>
                                    <input type="text" id="sessionTitle" value="${existingSession?.title || ''}" 
                                           placeholder="Ex: WOD du jour, Force Upper, Cardio HIIT..." 
                                           class="w-full rounded-lg p-3">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Catégorie</label>
                                    <select id="sessionCategory" class="w-full rounded-lg p-3">
                                        <option value="">Choisir une catégorie</option>
                                        ${Object.entries(SESSION_CATEGORIES).map(([key, cat]) => `
                                            <option value="${key}" ${existingSession?.category === key ? 'selected' : ''}>
                                                ${cat.name}
                                            </option>
                                        `).join('')}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <h4 class="text-lg font-semibold text-skali-accent">Blocs d'entraînement</h4>
                                <button onclick="addBlock()" class="btn-secondary px-3 py-1 rounded-lg text-sm">
                                    <i class="fas fa-plus mr-1"></i>Ajouter un bloc
                                </button>
                            </div>
                            
                            <div id="blocksList" class="space-y-4">
                                ${existingSession && existingSession.blocks ? existingSession.blocks.map((block, idx) => generateBlockHTML(block, idx)).join('') : ''}
                            </div>
                        </div>
                        
                        <div class="flex space-x-3 mt-6">
                            <button onclick="saveSession('${dateKey}')" class="flex-1 btn-primary py-2 rounded-lg">
                                Enregistrer
                            </button>
                            ${existingSession ? `
                                <button onclick="deleteSession('${dateKey}')" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg transition">
                                    Supprimer la séance
                                </button>
                            ` : ''}
                            <button onclick="closeModal()" class="flex-1 btn-secondary py-2 rounded-lg">
                                Annuler
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modalContainer').innerHTML = html;
            
            if (!existingSession) {
                addBlock();
            }
        }

        // Generate block HTML
        function generateBlockHTML(block, idx) {
            return `
                <div class="block-item bg-skali-dark rounded-lg p-4">
                    <div class="flex justify-between items-center mb-3">
                        <input type="text" value="${block?.name || ''}" placeholder="Nom du bloc (ex: Échauffement, Force, Cardio...)" 
                               class="block-name flex-1 rounded-lg p-2 mr-2">
                        <button onclick="removeBlock(this)" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <textarea placeholder="Détails du bloc (exercices, séries, reps, notes...)" 
                              class="block-content w-full rounded-lg p-3 min-h-[100px]">${block?.content || ''}</textarea>
                </div>
            `;
        }

        // Add block
        function addBlock() {
            const list = document.getElementById('blocksList');
            const div = document.createElement('div');
            div.innerHTML = generateBlockHTML({}, list.children.length);
            list.appendChild(div.firstElementChild);
        }

        // Remove block
        function removeBlock(btn) {
            btn.closest('.block-item').remove();
        }

        // Save session with title and category
        function saveSession(dateKey) {
            const title = document.getElementById('sessionTitle').value.trim();
            const category = document.getElementById('sessionCategory').value;
            
            const blocks = [];
            document.querySelectorAll('.block-item').forEach(item => {
                const name = item.querySelector('.block-name').value;
                const content = item.querySelector('.block-content').value;
                if (name || content) {
                    blocks.push({ name, content });
                }
            });
            
            if (blocks.length > 0 || title) {
                workoutData.calendar[dateKey] = { 
                    title: title || 'Séance',
                    category,
                    blocks,
                    createdAt: workoutData.calendar[dateKey]?.createdAt || new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
            } else {
                delete workoutData.calendar[dateKey];
            }
            
            saveData();
            closeModal();
            showCalendarView();
        }

        // Delete session
        function deleteSession(dateKey) {
            if (confirm('Supprimer cette séance ?')) {
                delete workoutData.calendar[dateKey];
                saveData();
                closeModal();
                showCalendarView();
            }
        }

        // TV Mode with session title
        function startTVMode(dateKey) {
            const session = workoutData.calendar[dateKey];
            if (!session) return;
            
            const [year, month, day] = dateKey.split('-');
            const dateStr = new Date(year, month - 1, day).toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long' 
            });
            
            const categoryInfo = session.category ? SESSION_CATEGORIES[session.category] : null;
            
            // Calculate optimal font sizes based on content
            const blockCount = session.blocks?.length || 0;
            const totalContentLength = (session.blocks || []).reduce((sum, b) => sum + (b.name || '').length + (b.content || '').length, 0);
            const avgContentPerBlock = blockCount > 0 ? totalContentLength / blockCount : 0;
            
            // Font sizing for TV viewing
            let headerSize = 'text-5xl';
            let titleSize = 'text-4xl';
            let blockTitleSize = 'text-5xl';
            let contentSize = 'text-3xl';
            let padding = 'p-8';
            let gap = 'gap-6';
            let blockWidth = 'flex-1';
            
            if (blockCount === 1) {
                headerSize = 'text-6xl';
                titleSize = 'text-5xl';
                blockTitleSize = 'text-8xl';
                contentSize = avgContentPerBlock > 100 ? 'text-5xl' : 'text-6xl';
                padding = 'p-12';
                blockWidth = 'w-full';
            } else if (blockCount === 2) {
                headerSize = 'text-6xl';
                titleSize = 'text-4xl';
                blockTitleSize = 'text-6xl';
                contentSize = avgContentPerBlock > 150 ? 'text-3xl' : 'text-4xl';
                padding = 'p-10';
                blockWidth = 'w-1/2';
            } else if (blockCount === 3) {
                headerSize = 'text-5xl';
                titleSize = 'text-3xl';
                blockTitleSize = 'text-5xl';
                contentSize = avgContentPerBlock > 100 ? 'text-2xl' : 'text-3xl';
                padding = 'p-8';
                blockWidth = 'w-1/3';
            } else if (blockCount === 4) {
                headerSize = 'text-4xl';
                titleSize = 'text-2xl';
                blockTitleSize = 'text-4xl';
                contentSize = avgContentPerBlock > 80 ? 'text-xl' : 'text-2xl';
                padding = 'p-6';
                blockWidth = 'w-1/4';
            } else if (blockCount <= 6) {
                headerSize = 'text-4xl';
                titleSize = 'text-xl';
                blockTitleSize = 'text-3xl';
                contentSize = 'text-lg';
                padding = 'p-5';
                blockWidth = 'flex-1';
                gap = 'gap-4';
            } else {
                headerSize = 'text-3xl';
                titleSize = 'text-lg';
                blockTitleSize = 'text-2xl';
                contentSize = 'text-base';
                padding = 'p-4';
                blockWidth = 'flex-1';
                gap = 'gap-3';
            }
            
            let blocksHTML = '';
            if (session.blocks) {
                session.blocks.forEach((block, i) => {
                    const blockContent = block.content || '';
                    let blockContentSize = contentSize;
                    // Only reduce if really long content
                    if (blockContent.length > 300 && blockCount <= 3) {
                        blockContentSize = 'text-2xl';
                    } else if (blockContent.length > 500) {
                        blockContentSize = 'text-xl';
                    }
                    
                    blocksHTML += `
                        <div class="bg-white bg-opacity-10 backdrop-blur rounded-xl ${padding} ${blockWidth} flex flex-col">
                            <div class="${blockTitleSize} font-bold mb-6 text-green-400">${block.name || 'Bloc ' + (i + 1)}</div>
                            <div class="${blockContentSize} leading-relaxed whitespace-pre-wrap text-gray-100 flex-1">${blockContent}</div>
                        </div>
                    `;
                });
            }
            
            document.body.innerHTML = `
                <div class="tv-mode min-h-screen text-white flex flex-col overflow-hidden">
                    <div class="flex justify-between items-center px-8 pt-6 pb-4">
                        <div>
                            <h1 class="${headerSize} font-bold">${session.title || 'Séance'}</h1>
                            <div class="flex items-center space-x-4 mt-2">
                                <p class="text-3xl opacity-90">${dateStr}</p>
                                ${categoryInfo ? `
                                    <div class="flex items-center space-x-2">
                                        <i class="${categoryInfo.icon} text-2xl" style="color: ${categoryInfo.color}"></i>
                                        <span class="${titleSize}" style="color: ${categoryInfo.color}">${categoryInfo.name}</span>
                                    </div>
                                ` : ''}
                            </div>
                            <p class="text-2xl opacity-70">Skàli Prog</p>
                        </div>
                        <button onclick="location.reload()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-5 py-3 rounded-lg transition text-xl">
                            <i class="fas fa-times mr-2"></i>Quitter
                        </button>
                    </div>
                    
                    <div class="flex-1 flex flex-row ${gap} px-8 pb-8 overflow-hidden items-stretch">
                        ${blocksHTML}
                    </div>
                </div>
                <style>
                    body { overflow: hidden !important; }
                    .tv-mode { height: 100vh; max-height: 100vh; }
                    /* Custom larger text sizes for TV */
                    .text-8xl { font-size: 6rem !important; line-height: 1.1 !important; }
                    .text-7xl { font-size: 4.5rem !important; line-height: 1.1 !important; }
                    .text-6xl { font-size: 3.75rem !important; line-height: 1.2 !important; }
                    .text-5xl { font-size: 3rem !important; line-height: 1.2 !important; }
                    .text-4xl { font-size: 2.25rem !important; line-height: 1.3 !important; }
                    .text-3xl { font-size: 1.875rem !important; line-height: 1.3 !important; }
                </style>
            `;
        }

        // Export to PDF with session titles
        function exportWeeklyPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape', 'mm', 'a4');
            
            const today = new Date();
            const monday = new Date(today);
            monday.setDate(today.getDate() - today.getDay() + 1);
            
            // Title
            doc.setFontSize(18);
            doc.text('Skàli Prog - Programme de la Semaine', 15, 15);
            doc.setFontSize(10);
            doc.text(`Semaine du ${monday.toLocaleDateString('fr-FR')}`, 15, 22);
            
            // Column headers
            const colWidth = 38;
            const startX = 15;
            const startY = 35;
            const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];
            
            // Draw day headers
            doc.setFontSize(11);
            doc.setFont(undefined, 'bold');
            days.forEach((day, i) => {
                doc.text(day, startX + (i * colWidth), startY);
            });
            
            // Draw sessions with titles
            doc.setFont(undefined, 'normal');
            doc.setFontSize(8);
            
            for (let i = 0; i < 7; i++) {
                const currentDay = new Date(monday);
                currentDay.setDate(monday.getDate() + i);
                const dateKey = formatDateKey(currentDay);
                const daySession = workoutData.calendar[dateKey];
                
                let yPos = startY + 8;
                const xPos = startX + (i * colWidth);
                
                if (daySession) {
                    // Session title
                    if (daySession.title) {
                        doc.setFont(undefined, 'bold');
                        doc.setFontSize(9);
                        const titleLines = doc.splitTextToSize(daySession.title, colWidth - 5);
                        titleLines.forEach(line => {
                            doc.text(line, xPos, yPos);
                            yPos += 4;
                        });
                        yPos += 2;
                    }
                    
                    // Category
                    if (daySession.category && SESSION_CATEGORIES[daySession.category]) {
                        doc.setFont(undefined, 'italic');
                        doc.setFontSize(7);
                        doc.text(`[${SESSION_CATEGORIES[daySession.category].name}]`, xPos, yPos);
                        yPos += 4;
                    }
                    
                    // Blocks
                    if (daySession.blocks) {
                        doc.setFontSize(8);
                        daySession.blocks.forEach(block => {
                            if (yPos > 180) return; // Page limit
                            
                            // Block name
                            if (block.name) {
                                doc.setFont(undefined, 'bold');
                                const lines = doc.splitTextToSize(block.name, colWidth - 5);
                                lines.forEach(line => {
                                    doc.text(line, xPos, yPos);
                                    yPos += 4;
                                });
                            }
                            
                            // Block content
                            if (block.content) {
                                doc.setFont(undefined, 'normal');
                                const contentLines = doc.splitTextToSize(block.content, colWidth - 5);
                                contentLines.slice(0, 8).forEach(line => {
                                    if (yPos > 180) return;
                                    doc.text(line, xPos, yPos);
                                    yPos += 3.5;
                                });
                            }
                            
                            yPos += 3;
                        });
                    }
                } else {
                    doc.setFont(undefined, 'italic');
                    doc.text('Repos', xPos, yPos);
                }
            }
            
            doc.save(`skali_prog_semaine_${formatDateKey(monday)}.pdf`);
        }

        // Helper functions
        function formatDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function closeModal(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('modalContainer').innerHTML = '';
            }
        }

        // Initialize on load
        window.onload = checkAuth;
    </script>
</body>
</html>
